<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main class="calc">
<header>
  <p>calc</p>
  <p id='theme'>theme</p>
<div class="theme">
  <label for="one">1</label>
  <input class="themes"id="one"type="radio" name="mode" value="one" checked>
  <label for="two">2</label>
  <input class="themes"id="two"type="radio" name="mode" value="two">
  <label for="three">3</label>
  <input class="themes" id="three"type="radio" name="mode" value="three">
</div>
</header>

<input type="text"id="screen" placeholder="0"name="" value="">
<div class="buttons">
  <button class="btn btns"type="button" name="button">7</button>
  <button class="btn btns"type="button" name="button">8</button>
  <button class="btn btns"type="button" name="button">9</button>
  <button id="delBtn"class="btn"type="button" name="button">DEL</button>
  <br>
  <button class="btn btns"type="button" name="button">4</button>
  <button class="btn btns"type="button" name="button">5</button>
  <button class="btn btns"type="button" name="button">6</button>
  <button class="btn btns"type="button" name="button">+</button>
  <br>
  <button class="btn btns"type="button" name="button">1</button>
  <button class="btn btns"type="button" name="button">2</button>
  <button class="btn btns"type="button" name="button">3</button>
  <button class="btn btns"type="button" name="button">-</button>
  <br>
  <button class="btn btns"type="button" name="button">.</button>
  <button class="btn btns"type="button" name="button">0</button>
  <button class="btn btns"type="button" name="button">/</button>
  <button class="btn btns"type="button" name="button">x</button>
  <br>
  <div class="end">
    <button class="bigBtn"id="reset"type="button" name="button">reset</button>
    <button class="bigBtn"id="equal"type="button" name="button">=</button>
  </div>

</div>

</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Katerina Sarantopoulou</a>.
  </footer>
  <script src="app.js"type="text/javascript">

  </script>
  <link rel="stylesheet" href="master.css">
</body>
</html>
